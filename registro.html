<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css"> 
    <title>Document</title>
</head>
<body>
    <div class="card text-center" style="width: 24rem;">
        <div class="card-body">
        <h1 class="card-title">Ingresar</h1>
        <form>
            <div class="card-body ">
                <input type="text"  id="nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="card-body ">
                <input type="text" id="apellido" required>
                <label for="apellido">Apellido</label>
            </div>
            <div class="card-body ">
                <input type="text" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="card-body ">
                <input type="password" class="" id="pass" required>
                <label for="pass" class="card-text">Contraseña</label>
            </div>
        </form>
        <div class="card-body ">
            <input class="bt" type="submit" id="BtnR" value="Registrate">
        </div>
        <span>¿Ya te registraste?<a href="ingresar.html">Ingresar</a></span>
        </div>
    </div>


<!-- scripts -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="js/registro.js"></script>
</body>
</html>
