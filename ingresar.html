<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css"> 
    <title>Document</title>
</head>
<body class="bodyingresar">
    <div class="ingresar">
        <h1>Ingresar</h1>
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pass" placeholder="Password" required>
                <label for="pass floatingInput">Constraseña</label>
            </div>
        </form>
        <div >
            <input type="checkbox"  id="check" />
            <label  for="check">Recordarme</label>
        </div>
        <div >
            <input class="bt" type="submit" id="btnI" value="Ingresar">
        </div>
        <div>
            <span id="msj"></span>
        </div>
        <div >
            <p>¿No tenes usuario? <a href="registro.html">Registrate</a></p>
        </div>
    </div>
<!-- scripts -->
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
