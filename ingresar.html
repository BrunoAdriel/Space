<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css"> 
    <title>Document</title>
</head>
<body>
    <div class="card text-center">
        <h1>Ingresar</h1>
        <form>
            <div class="card-body ">
                <input type="email" class="" id="email" required>
                <label for="email" class="">Email</label>
            </div>
            <div class="card-body ">
                <input type="password" class="" id="password" required>
                <label for="password" class="">Contraseña</label>
            </div>
        </form>
        <div class="card-body ">
            <input type="checkbox"  id="check" />
            <label  for="check">Recordarme</label>
        </div>
        <div class="card-body ">
            <input class="bt" type="submit" value="Ingresar">
        </div>
        <div class="card-body ">
            <p>¿No tenes usuario? <a href="registro.html">Registrate</a></p>
        </div>
    </div>
<!-- scripts -->
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
